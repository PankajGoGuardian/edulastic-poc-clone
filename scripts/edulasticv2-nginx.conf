   ##################Login Enhancements start
  location ~.*newsela {
       try_files $uri $uri/ /index.html;
  }
  location ~ ^/home/group {
        try_files $uri $uri/ /index.html;
  }
  location ~ ^/home {
      try_files $uri $uri/ /students/index.html;
  }
  error_page 418 /index.html;
  if ( $query_string ~* "(userId|role|token|itemBank|addAccount)" ) { return 418; }
  location ~ ^/(resetPassword|districtLogin|login|Signup|StudentSignup|AdminSignup|GetStarted|studentsignup|adminsignup|getStarted)$ {
    try_files /login/index.html $uri $uri/;
  }

  location ~ ^/partnerLogin/([A-Za-z0-9]+(?:-[A-Za-z0-9]+)*)/(StudentSignup|AdminSignup|GetStarted|Signup|studentsignup|adminsignup|getStarted)$ {
    try_files /login/index.html $uri $uri/;
  }
  location ~ ^/student {
      try_files $uri $uri/ /students/index.html;
  }
  location ~ ^/partnerLogin/([A-Za-z0-9]+(?:-[A-Za-z0-9]+)*)$ {
    try_files /login/index.html $uri $uri/;
  }
  location ~ ^/district/([A-Za-z0-9]+(?:-[A-Za-z0-9]+)*)$ {
    try_files /login/index.html $uri $uri/;
  }
   location = /service-worker.js {
     default_type application/javascript;
     root /opt/project/build/;
     index service-worker.js;
     add_header Cache-Control "no-store";
  #   try_files $uri $uri/ /index.html;
   }

#  location ~^/([A-Za-z0-9]+(?:-[A-Za-z0-9]+)*){

  location ~^/((?!testlets|edu-scanner)[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*) {
    try_files /index.html $uri $uri/;
  }
  

gzip on;
gzip_disable "msie6";

gzip_comp_level 6;
gzip_min_length 1100;
gzip_buffers 16 8k;
gzip_proxied any;
gzip_types
  text/plain
  text/css
  text/js
  text/xml
  text/javascript
  application/javascript
  application/x-javascript
  application/json
  application/xml
