server {
  listen 80;
   server_name v2.edulastic.com preview.edulastic.com apis.edulastic.com app.edulastic.com; 

   #server_name app.edulastic.com;
   access_log /var/log/nginx/edulasticv2_access.log main;
   error_log /var/log/nginx/edulasticv2_error.log;
    charset utf-8;
    add_header "X-UA-Compatible" "IE=Edge";
   add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
   add_header X-XSS-Protection "1; mode=block";
   add_header "Cache-Control" "no-transform";
   add_header X-Frame-Options "SAMEORIGIN";
   proxy_set_header Host $host;
   add_header Content-Security-Policy "frame-ancestors 'self' https://edulastic.com https://ed.link https://*.schoology.com;";
   proxy_cookie_path / "/; HTTPOnly; Secure";

 root /opt/project/build;
    index index.html index.html;
    try_files /login/index.html $uri $uri/;


################### MAINTENANCE PART
#  root /home/ec2-user/pocprod_dist/MAINTENANCE;
